<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Core Automate - Redirecting...</title>
    <script>
        // This will redirect to your Vercel deployment
        window.location.href = "https://coreautomatesite.vercel.app";
        // Note: Replace the URL above with your actual Vercel deployment URL once deployed
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #ff0000;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div>
        <h1>Core Automate</h1>
        <div class="loader"></div>
        <p>Redirecting to Core Automate website...</p>
        <p>If you are not redirected, <a href="https://coreautomatesite.vercel.app" style="color: #ff0000;">click here</a></p>
    </div>
</body>
</html>
